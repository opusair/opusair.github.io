        // ä»JSONæ–‡ä»¶åŠ è½½çœŸå®çš„Analyticsæ•°æ®
        async function loadRealAnalyticsData() {
            try {
                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`./analytics-stats.json?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½ç»Ÿè®¡æ•°æ®');
                }
                
                const data = await response.json();
                
                // æ›´æ–°æ˜¾ç¤º
                document.getElementById('total-visits').textContent = formatNumber(data.totalVisits || 0);
                document.getElementById('today-visits').textContent = formatNumber(data.todayVisits || 0);
                
                // æ˜¾ç¤ºæœ€åæ›´æ–°æ—¶é—´
                const lastUpdated = new Date(data.lastUpdated);
                if (data.lastUpdated) {
                    console.log(`ğŸ“Š ç»Ÿè®¡æ•°æ®æœ€åæ›´æ–°: ${lastUpdated.toLocaleString('zh-CN')}`);
                }
                
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                
                // å¦‚æœåŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºå ä½ç¬¦
                document.getElementById('total-visits').textContent = '...';
                document.getElementById('today-visits').textContent = '...';
                
                // å°è¯•ä»æœ¬åœ°å­˜å‚¨è·å–å¤‡ç”¨æ•°æ®ï¼ˆå‘åå…¼å®¹ï¼‰
                loadFallbackData();
            }
        }

        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ç»Ÿè®¡æ•°æ®
        function startAutoRefresh() {
            // ç«‹å³åŠ è½½ä¸€æ¬¡æ•°æ®
            loadRealAnalyticsData();
            
            // è®¾ç½®å®šæ—¶å™¨ï¼Œæ¯30ç§’åˆ·æ–°ä¸€æ¬¡
            setInterval(async () => {
                console.log('ğŸ”„ è‡ªåŠ¨åˆ·æ–°ç»Ÿè®¡æ•°æ®...');
                await loadRealAnalyticsData();
            }, 30000); // 30ç§’ = 30000æ¯«ç§’
        }

        // å¤‡ç”¨æ•°æ®åŠ è½½ï¼ˆå‘åå…¼å®¹ï¼‰
        function loadFallbackData() {

        // æ ¼å¼åŒ–æ•°å­—æ˜¾ç¤º
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // ç”Ÿæˆæ—¥æœŸå¡ç‰‡
        function generateDateCards() {
            const dateList = document.getElementById('date-list');

            // ç”Ÿæˆå¡ç‰‡
            reports.forEach((report, index) => {
                const isNew = index === 0;
                const formattedDate = formatDate(report.date);
                
                // ç¡®å®šé“¾æ¥è·¯å¾„ - ä¸»ç‰ˆæœ¬ä¸ºä¸­æ–‡ç‰ˆ
                let linkPath = `${report.date}/`;
                
                const card = document.createElement('div');
                card.className = 'date-card';
                card.innerHTML = `
                    <h3>${formattedDate} ${isNew ? 'ğŸ†•' : ''}</h3>
                    <div class="meta">
                        ğŸ“ ${report.articleCount} ç¯‡æ–‡ç«  | 
                        ğŸ“Š ${report.sources.length} ä¸ªæ¥æº | 
                        ğŸ·ï¸ ${report.sources.join(', ')}
                    </div>
                    <div class="preview">${report.description}</div>
                    <div class="actions">
                        <a href="${linkPath}" class="btn btn-primary">ğŸ“– é˜…è¯»æ—¥æŠ¥</a>
                        <a href="${linkPath}" class="btn btn-outline">ğŸ”— åˆ†äº«é“¾æ¥</a>
                    </div>
                `;
                
                dateList.appendChild(card);

        }

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('zh-CN', options);
        }
