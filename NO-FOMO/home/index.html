        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStats() {
            const totalReports = reports.length;
            const totalArticles = reports.reduce((sum, report) => sum + report.articleCount, 0);
            const latestDate = reports[0].date;
            
            // Âü∫Á°ÄÁªüËÆ°
            document.getElementById('total-reports').textContent = totalReports;
            document.getElementById('total-articles').textContent = totalArticles;
            document.getElementById('latest-date').textContent = latestDate.replace(/(\d{4})-(\d{2})-(\d{2})/, '$2/$3');
            
            // Ëé∑ÂèñGoogle AnalyticsÊï∞ÊçÆ
            updateGAStats();
        }

        // Ëé∑ÂèñÁúüÂÆûÁöÑGoogle AnalyticsÁªüËÆ°Êï∞ÊçÆ
        function updateGAStats() {
            // ÂèëÈÄÅGA‰∫ã‰ª∂ÔºàÁî®‰∫éËøΩË∏™Ôºå‰ΩÜ‰∏çÁî®‰∫éÊòæÁ§∫Ôºâ
            if (typeof gtag === 'function') {
                gtag('event', 'page_view', {
                    'send_to': 'G-008T4WC27P',
                    'page_title': 'NO-FOMO AI Êó•Êä• - ‰∏ªÈ°µ',
                    'page_location': window.location.href
                });
            }
            
            // ÂêØÂä®Ëá™Âä®Âà∑Êñ∞ÁªüËÆ°Êï∞ÊçÆÔºàÊØè30ÁßíÔºâ
            startAutoRefresh();
        }

        // ‰ªéJSONÊñá‰ª∂Âä†ËΩΩÁúüÂÆûÁöÑAnalyticsÊï∞ÊçÆ
        async function loadRealAnalyticsData() {
            try {
                // Ê∑ªÂä†Êó∂Èó¥Êà≥Èò≤Ê≠¢ÁºìÂ≠ò
                const timestamp = new Date().getTime();
                const response = await fetch(`./analytics-stats.json?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïÂä†ËΩΩÁªüËÆ°Êï∞ÊçÆ');
                }
                
                const data = await response.json();
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                document.getElementById('total-visits').textContent = formatNumber(data.totalVisits || 0);
                document.getElementById('today-visits').textContent = formatNumber(data.todayVisits || 0);
                
                // ÊòæÁ§∫ÊúÄÂêéÊõ¥Êñ∞Êó∂Èó¥
                const lastUpdated = new Date(data.lastUpdated);
                if (data.lastUpdated) {
                    console.log(`üìä ÁªüËÆ°Êï∞ÊçÆÊúÄÂêéÊõ¥Êñ∞: ${lastUpdated.toLocaleString('zh-CN')}`);
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
                
                // Â¶ÇÊûúÂä†ËΩΩÂ§±Ë¥•ÔºåÊòæÁ§∫Âç†‰ΩçÁ¨¶
                document.getElementById('total-visits').textContent = '...';
                document.getElementById('today-visits').textContent = '...';
                
                // Â∞ùËØï‰ªéÊú¨Âú∞Â≠òÂÇ®Ëé∑ÂèñÂ§áÁî®Êï∞ÊçÆÔºàÂêëÂêéÂÖºÂÆπÔºâ
                loadFallbackData();
            }
        }

        // ÊØè30ÁßíËá™Âä®Âà∑Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function startAutoRefresh() {
            // Á´ãÂç≥Âä†ËΩΩ‰∏ÄÊ¨°Êï∞ÊçÆ
            loadRealAnalyticsData();
            
            // ËÆæÁΩÆÂÆöÊó∂Âô®ÔºåÊØè30ÁßíÂà∑Êñ∞‰∏ÄÊ¨°
            setInterval(async () => {
                console.log('üîÑ Ëá™Âä®Âà∑Êñ∞ÁªüËÆ°Êï∞ÊçÆ...');
                await loadRealAnalyticsData();
            }, 30000); // 30Áßí = 30000ÊØ´Áßí
        }

        // Â§áÁî®Êï∞ÊçÆÂä†ËΩΩÔºàÂêëÂêéÂÖºÂÆπÔºâ
        function loadFallbackData() {
            console.log('‚ö†Ô∏è Êó†Ê≥ïÂä†ËΩΩÁªüËÆ°Êï∞ÊçÆÔºåÊòæÁ§∫ÈªòËÆ§ÂÄº');
            document.getElementById('total-visits').textContent = '-';
            document.getElementById('today-visits').textContent = '-';
        }

        // Ê†ºÂºèÂåñÊï∞Â≠óÊòæÁ§∫
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
